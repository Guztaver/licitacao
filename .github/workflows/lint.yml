name: Code Quality & Linting

on:
  push:
    branches:
      - develop
      - main
  pull_request:
    branches:
      - develop
      - main

permissions:
  contents: read
  pull-requests: write

jobs:
  php-quality:
    name: PHP Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.4"
          tools: composer:v2

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install PHP Dependencies
        run: composer install --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

      - name: Run Laravel Pint (Code Style)
        run: ./vendor/bin/pint --test

      - name: Generate application key for analysis
        run: |
          cp .env.example .env
          php artisan key:generate

      - name: Create SQLite Database
        run: |
          mkdir -p database
          touch database/database.sqlite
          chmod 664 database/database.sqlite

      - name: Update database path in .env file
        run: |
          sed -i 's|# DB_DATABASE=laravel|DB_DATABASE='$(pwd)'/database/database.sqlite|' .env
          php artisan config:clear
          cat .env | grep DB_DATABASE

      - name: Run migrations
        run: php artisan migrate --force

      - name: Generate Wayfinder types
        run: php artisan wayfinder:generate --with-form

  frontend-quality:
    name: Frontend Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install Node.js dependencies
        run: npm ci

      - name: Setup PHP for Wayfinder
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.4"
          tools: composer:v2

      - name: Install PHP dependencies for Wayfinder
        run: composer install --no-scripts

      - name: Generate application key
        run: |
          cp .env.example .env
          php artisan key:generate

      - name: Create SQLite Database
        run: |
          mkdir -p database
          touch database/database.sqlite
          chmod 664 database/database.sqlite

      - name: Update database path in .env file
        run: |
          sed -i 's|# DB_DATABASE=laravel|DB_DATABASE='$(pwd)'/database/database.sqlite|' .env
          php artisan config:clear
          cat .env | grep DB_DATABASE

      - name: Run migrations
        run: php artisan migrate --force

      - name: Generate Wayfinder types
        run: php artisan wayfinder:generate --with-form

      - name: TypeScript Type Check
        run: npm run types

      - name: ESLint Check
        run: npm run lint

      - name: Biome Format Check
        run: npm run format:check

  summary:
    name: Quality Summary
    runs-on: ubuntu-latest
    needs: [php-quality, frontend-quality]
    if: always()

    steps:
      - name: Generate quality summary
        run: |
          echo "# ðŸŽ¯ Code Quality Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.php-quality.result }}" = "success" ]; then
            echo "âœ… **PHP Code Quality:** Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **PHP Code Quality:** Failed" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.frontend-quality.result }}" = "success" ]; then
            echo "âœ… **Frontend Code Quality:** Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Frontend Code Quality:** Failed" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Checks performed:**" >> $GITHUB_STEP_SUMMARY
          echo "- Laravel Pint (PHP Code Style)" >> $GITHUB_STEP_SUMMARY
          echo "- TypeScript Type Checking" >> $GITHUB_STEP_SUMMARY
          echo "- ESLint (JavaScript/TypeScript Linting)" >> $GITHUB_STEP_SUMMARY
          echo "- Biome (Code Formatting)" >> $GITHUB_STEP_SUMMARY
