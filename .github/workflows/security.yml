name: Security Scanning

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  schedule:
    # Run security scans daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  dependency-scan:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.4
          tools: composer:v2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: |
          composer install --no-dev --optimize-autoloader
          npm ci --production

      - name: Run Trivy vulnerability scanner (Filesystem)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          severity: 'CRITICAL,HIGH,MEDIUM'
          exit-code: '0'

      - name: Generate detailed vulnerability report
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'json'
          output: 'vulnerability-report.json'
          severity: 'CRITICAL,HIGH,MEDIUM,LOW'

      - name: Upload vulnerability report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: dependency-vulnerability-report-${{ github.sha }}
          path: vulnerability-report.json
          retention-days: 30

      - name: Generate SARIF report for GitHub Security
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload SARIF to GitHub Security Tab
        uses: github/codeql-action/upload-sarif@v3
        if: github.event_name != 'pull_request'
        continue-on-error: true
        with:
          sarif_file: 'trivy-results.sarif'

  code-quality:
    name: Code Quality & Security Analysis
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.4
          tools: composer:v2, phpstan, psalm

      - name: Install PHP dependencies
        run: composer install --no-interaction --prefer-dist

      - name: Run PHP Security Checker
        run: |
          composer require --dev sensiolabs/security-checker
          ./vendor/bin/security-checker security:check composer.lock --format=json > php-security-report.json || true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install Node.js dependencies
        run: npm ci

      - name: Run npm audit
        run: |
          npm audit --audit-level=moderate --json > npm-audit-report.json || true
          npm audit --audit-level=moderate || true

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: code-security-reports-${{ github.sha }}
          path: |
            php-security-report.json
            npm-audit-report.json
          retention-days: 30

  docker-security:
    name: Docker Image Security Scan
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request' || github.actor != 'dependabot[bot]'
    permissions:
      contents: read
      packages: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image for scanning
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: security-scan:latest
          outputs: type=docker,dest=/tmp/image.tar
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy vulnerability scanner on image
        uses: aquasecurity/trivy-action@master
        with:
          input: /tmp/image.tar
          format: 'table'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'

      - name: Generate Docker security report
        uses: aquasecurity/trivy-action@master
        with:
          input: /tmp/image.tar
          format: 'json'
          output: 'docker-security-report.json'
          severity: 'CRITICAL,HIGH,MEDIUM'

      - name: Scan for secrets in Docker image
        run: |
          docker load -i /tmp/image.tar
          docker run --rm -v /tmp:/tmp aquasec/trivy image --format json --output /tmp/secrets-report.json security-scan:latest || true

      - name: Upload Docker security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: docker-security-reports-${{ github.sha }}
          path: |
            docker-security-report.json
            /tmp/secrets-report.json
          retention-days: 30

  secrets-scan:
    name: Secrets Detection
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run GitLeaks secrets detection
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}
        with:
          config-path: .gitleaks.toml
        continue-on-error: true

      - name: Run TruffleHog secrets scanner
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --debug --only-verified
        continue-on-error: true

  license-compliance:
    name: License Compliance Check
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.4
          tools: composer:v2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: |
          composer install --no-dev
          npm ci --production

      - name: Check PHP license compliance
        run: |
          composer require --dev franzl/studio
          composer licenses --format=json > php-licenses.json || true

      - name: Check Node.js license compliance
        run: |
          npx license-checker --json --out npm-licenses.json || true
          npx license-checker --summary || true

      - name: Upload license reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: license-compliance-reports-${{ github.sha }}
          path: |
            php-licenses.json
            npm-licenses.json
          retention-days: 90

  security-summary:
    name: Security Summary Report
    runs-on: ubuntu-latest
    needs: [dependency-scan, code-quality, docker-security, secrets-scan, license-compliance]
    if: always()
    permissions:
      contents: read
      issues: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: security-reports

      - name: Generate security summary
        run: |
          echo "# ðŸ”’ Security Scan Summary" > security-summary.md
          echo "" >> security-summary.md
          echo "**Scan Date:** $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> security-summary.md
          echo "**Commit:** ${{ github.sha }}" >> security-summary.md
          echo "**Branch:** ${{ github.ref_name }}" >> security-summary.md
          echo "" >> security-summary.md

          echo "## ðŸ“Š Scan Results" >> security-summary.md
          echo "" >> security-summary.md

          # Check job results
          if [ "${{ needs.dependency-scan.result }}" = "success" ]; then
            echo "âœ… **Dependency Scan:** Passed" >> security-summary.md
          else
            echo "âŒ **Dependency Scan:** Failed" >> security-summary.md
          fi

          if [ "${{ needs.code-quality.result }}" = "success" ]; then
            echo "âœ… **Code Quality:** Passed" >> security-summary.md
          else
            echo "âŒ **Code Quality:** Failed" >> security-summary.md
          fi

          if [ "${{ needs.docker-security.result }}" = "success" ]; then
            echo "âœ… **Docker Security:** Passed" >> security-summary.md
          else
            echo "âŒ **Docker Security:** Failed" >> security-summary.md
          fi

          if [ "${{ needs.secrets-scan.result }}" = "success" ]; then
            echo "âœ… **Secrets Detection:** Passed" >> security-summary.md
          else
            echo "âŒ **Secrets Detection:** Issues Found" >> security-summary.md
          fi

          if [ "${{ needs.license-compliance.result }}" = "success" ]; then
            echo "âœ… **License Compliance:** Passed" >> security-summary.md
          else
            echo "âŒ **License Compliance:** Issues Found" >> security-summary.md
          fi

          echo "" >> security-summary.md
          echo "## ðŸ“ Available Reports" >> security-summary.md
          echo "" >> security-summary.md
          echo "- Dependency vulnerability reports" >> security-summary.md
          echo "- Code security analysis" >> security-summary.md
          echo "- Docker image security scan" >> security-summary.md
          echo "- License compliance reports" >> security-summary.md
          echo "" >> security-summary.md
          echo "**Download artifacts from this workflow run to access detailed reports.**" >> security-summary.md

          cat security-summary.md

      - name: Upload security summary
        uses: actions/upload-artifact@v4
        with:
          name: security-summary-${{ github.sha }}
          path: security-summary.md
          retention-days: 90

      - name: Comment on PR with security summary
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const summary = fs.readFileSync('security-summary.md', 'utf8');

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: summary
            });
