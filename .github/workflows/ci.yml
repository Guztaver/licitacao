# Main CI/CD Pipeline
# Runs on every push/PR for code quality, tests, and builds
# Other workflows depend on this:
# - docker.yml (for building/deploying images)
# - security.yml runs independently on schedule/main pushes
name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: read
  pull-requests: write
  security-events: write

env:
  PHP_VERSION: "8.4"
  NODE_VERSION: "22"

jobs:
  setup:
    name: Setup & Dependencies
    runs-on: ubuntu-latest
    outputs:
      php-cache-key: ${{ steps.php-cache.outputs.cache-hit }}
      node-cache-key: ${{ steps.node-cache.outputs.cache-hit }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          tools: composer:v2
          extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite, gd, zip
          coverage: none

      - name: Cache Composer dependencies
        id: php-cache
        uses: actions/cache@v4
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install PHP Dependencies
        run: composer install --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Cache Node.js dependencies
        id: node-cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-node-

      - name: Install Node.js dependencies
        run: npm ci

      - name: Generate application key
        run: |
          cp .env.example .env
          php artisan key:generate

      - name: Create SQLite Database
        run: |
          mkdir -p database
          touch database/database.sqlite
          chmod 664 database/database.sqlite

      - name: Update database path in .env file
        run: |
          sed -i 's|# DB_DATABASE=laravel|DB_DATABASE='$(pwd)'/database/database.sqlite|' .env
          php artisan config:clear

      - name: Run migrations
        run: php artisan migrate --force

      - name: Generate Wayfinder types
        run: php artisan wayfinder:generate --with-form

      - name: Cache setup artifacts
        uses: actions/cache@v4
        with:
          path: |
            vendor/
            node_modules/
            .env
            database/database.sqlite
            resources/js/wayfinder/
            resources/js/actions/
            resources/js/routes.ts
          key: setup-${{ github.sha }}-${{ hashFiles('composer.lock', 'package-lock.json') }}

  php-quality:
    name: PHP Code Quality
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          tools: composer:v2

      - name: Restore setup artifacts
        uses: actions/cache@v4
        with:
          path: |
            vendor/
            node_modules/
            .env
            database/database.sqlite
            resources/js/wayfinder/
            resources/js/actions/
            resources/js/routes.ts
          key: setup-${{ github.sha }}-${{ hashFiles('composer.lock', 'package-lock.json') }}

      - name: Run Laravel Pint (Code Style)
        run: ./vendor/bin/pint --test

  frontend-quality:
    name: Frontend Code Quality
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Restore setup artifacts
        uses: actions/cache@v4
        with:
          path: |
            vendor/
            node_modules/
            .env
            database/database.sqlite
            resources/js/wayfinder/
            resources/js/actions/
            resources/js/routes.ts
          key: setup-${{ github.sha }}-${{ hashFiles('composer.lock', 'package-lock.json') }}

      - name: TypeScript Type Check
        run: npm run types

      - name: ESLint Check
        run: npm run lint

      - name: Biome Format Check
        run: npm run format:check

  build:
    name: Build Assets
    runs-on: ubuntu-latest
    needs: [setup, php-quality, frontend-quality]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Restore setup artifacts
        uses: actions/cache@v4
        with:
          path: |
            vendor/
            node_modules/
            .env
            database/database.sqlite
            resources/js/wayfinder/
            resources/js/actions/
            resources/js/routes.ts
          key: setup-${{ github.sha }}-${{ hashFiles('composer.lock', 'package-lock.json') }}

      - name: Build frontend assets
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-assets-${{ github.sha }}
          path: public/build/
          retention-days: 1

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: [setup, php-quality, frontend-quality, build]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite, gd
          coverage: xdebug

      - name: Restore setup artifacts
        uses: actions/cache@v4
        with:
          path: |
            vendor/
            node_modules/
            .env
            database/database.sqlite
            resources/js/wayfinder/
            resources/js/actions/
            resources/js/routes.ts
          key: setup-${{ github.sha }}-${{ hashFiles('composer.lock', 'package-lock.json') }}

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-assets-${{ github.sha }}
          path: public/build/

      - name: Run PHP tests
        run: php artisan test --coverage-clover coverage.xml

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  summary:
    name: CI/CD Summary
    runs-on: ubuntu-latest
    needs: [setup, php-quality, frontend-quality, build, test]
    if: always()

    steps:
      - name: Generate CI/CD summary
        run: |
          echo "# ðŸš€ CI/CD Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "## ðŸ“Š Job Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.setup.result }}" = "success" ]; then
            echo "âœ… **Setup & Dependencies:** Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Setup & Dependencies:** Failed" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.php-quality.result }}" = "success" ]; then
            echo "âœ… **PHP Code Quality:** Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **PHP Code Quality:** Failed" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.frontend-quality.result }}" = "success" ]; then
            echo "âœ… **Frontend Code Quality:** Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Frontend Code Quality:** Failed" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.build.result }}" = "success" ]; then
            echo "âœ… **Build Assets:** Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Build Assets:** Failed" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.test.result }}" = "success" ]; then
            echo "âœ… **Tests:** Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Tests:** Failed" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ” Quality Checks Performed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **PHP:** Laravel Pint (Code Style)" >> $GITHUB_STEP_SUMMARY
          echo "- **Frontend:** TypeScript Type Checking" >> $GITHUB_STEP_SUMMARY
          echo "- **Frontend:** ESLint (JavaScript/TypeScript Linting)" >> $GITHUB_STEP_SUMMARY
          echo "- **Frontend:** Biome (Code Formatting)" >> $GITHUB_STEP_SUMMARY
          echo "- **Testing:** PHP Unit/Feature Tests" >> $GITHUB_STEP_SUMMARY

          # Set overall status
          overall_status="success"
          for job in "${{ needs.setup.result }}" "${{ needs.php-quality.result }}" "${{ needs.frontend-quality.result }}" "${{ needs.build.result }}" "${{ needs.test.result }}"; do
            if [ "$job" != "success" ]; then
              overall_status="failure"
              break
            fi
          done

          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "$overall_status" = "success" ]; then
            echo "ðŸŽ‰ **Overall Status:** âœ… All critical jobs passed!" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ **Overall Status:** âŒ Some jobs failed. Please review the results above." >> $GITHUB_STEP_SUMMARY
          fi
