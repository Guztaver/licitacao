name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite, gd
          coverage: none

      - name: Cache Composer packages
        id: composer-cache
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-

      - name: Install PHP dependencies
        run: composer install --prefer-dist --no-progress

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install NPM dependencies
        run: npm ci

      - name: Copy environment file
        run: cp .env.example .env

      - name: Generate application key
        run: php artisan key:generate

      - name: Create SQLite database and run migrations
        run: |
          mkdir -p database
          touch database/database.sqlite
          chmod 664 database/database.sqlite
          php artisan migrate --force

      - name: Generate Wayfinder files
        run: |
          ls -la database/database.sqlite
          DB_DATABASE="$(pwd)/database/database.sqlite" php artisan wayfinder:generate --with-form

      - name: Run PHP CS Fixer
        run: ./vendor/bin/pint --test

      - name: Build frontend assets
        run: npm run build

      - name: Run tests
        run: php artisan test

  security:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite, gd

      - name: Install PHP dependencies
        run: composer install --prefer-dist --no-progress

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install NPM dependencies
        run: npm ci

      - name: Copy environment file
        run: cp .env.example .env

      - name: Generate application key
        run: php artisan key:generate

      - name: Create SQLite database and run migrations
        run: |
          mkdir -p database
          touch database/database.sqlite
          chmod 664 database/database.sqlite
          php artisan migrate --force

      - name: Generate Wayfinder files
        run: |
          ls -la database/database.sqlite
          DB_DATABASE="$(pwd)/database/database.sqlite" php artisan wayfinder:generate --with-form

      - name: Build frontend assets
        run: npm run build

      - name: Build Docker image for security scan
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.ci
          tags: security-scan:latest
          outputs: type=docker,dest=/tmp/image.tar
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          input: '/tmp/image.tar'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
